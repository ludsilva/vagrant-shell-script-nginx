<html>
    <head>
    <title>ViaCEP Webservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
    <!-- Inicio do formulario -->
      <section class="container-fluid">
        <h1>VIA CEP</h1>
        <div class="container-md">
          <form method="get" action="">
            <div class="mb-3">
              <label class="form-label">Digite o seu cep:</label>
              <input name="cep" type="text" class="form-control" id="cep" onblur="pesquisacep(this.value);" placeholder="XXXXX-XXX"/>
            </div>
            <div class="row">
              <div class="col">
                <label class="form-label">Rua:</label>
                <input name="rua" type="text" id="rua" class="form-control" disabled/>
              </div>
              <div class="col">
                <label class="form-label">Bairro:</label>
                <input name="bairro" type="text" id="bairro" class="form-control" disabled/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="form-label">Cidade:</label>
                <input name="cidade" type="text" id="cidade" class="form-control" disabled/>
              </div>
              <div class="col">
                <label class="form-label">Estado:</label>
                <input name="uf" type="text" id="uf" class="form-control" disabled/>
              </div>
            </div>
          </form>
        </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="./script.js"></script>
    </body>

    </html>
